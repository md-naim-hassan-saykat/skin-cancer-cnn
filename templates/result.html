{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet/less" type="text/css" href="{% static "theme/css/styles.less" %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
      body  {
        background-image: url("{% static "theme/css/bg-04.jpg" %}");
        background-color: #cccccc; 
        height: 500px;
        background-position: top; 
        background-repeat: no-repeat; 
        background-size: cover; 
      }
    </style>
    <title>Result</title>
</head>
<body>
<div class="card border-5 border-light" style="width: 800px; height: 700px; margin-left: 400px; margin-top: 50px;">

  <h2 class="card-title" style="padding-left: 320px; margin-top:30px; color: #7d2c73; font-size:xx-large; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Predictions </h2>
 
  <br>
  <div class="card-body">
  <div class="chart-wrap">
  <div class="grid">
      <div class="bar" style="--bar-value:{{result.nv}}%;" data-name="{{result.nv}}% Melanocytic nevi (nv)" title="NV"></div>
      <div class="bar" style="--bar-value:{{result.mel}}%;" data-name="{{result.mel}}% Melanoma (mel)" title="MEL"></div>
      <div class="bar" style="--bar-value:{{result.bkl}}%;" data-name="{{result.bkl}}% Benign keratosis-like lesions (bkl)" title="BKL"></div>
      <div class="bar" style="--bar-value:{{result.bcc}}%;" data-name="{{result.bcc}}% Basal cell carcinoma (bcc)" title="BCC"></div>
      <div class="bar" style="--bar-value:{{result.akiec}}%;" data-name="{{result.akiec}}% Actinic keratoses (akiec)" title="AKIEC"></div>
      <div class="bar" style="--bar-value:{{result.vasc}}%;" data-name="{{result.vasc}}% Vascular lesions (vasc)" title="VASC"></div>
      <div class="bar" style="--bar-value:{{result.df}}%;" data-name="{{result.df}}% Dermatofibroma (df)" title="DF"></div>
  </div>
  </div>
  <div class="container" style="width:100px; margin-top: 10px;">
    <form
                style="display: block"
                method="GET"
                action="{% url 'check' %}"
              >
                {% csrf_token %}
                <button class="btn btn-danger" id="signOutBtn" type="submit">Check Again</button>
    </form>
  </div> 
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/less@4" ></script>
    
</body>
</html>
